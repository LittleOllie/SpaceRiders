<style>
body {
    font-family: 'Fredoka One', cursive, sans-serif;
    background-image: linear-gradient(to right, #89f7fe, #66a6ff);
    color: #333;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    overflow-x: hidden;
}
#headerImage {
    margin-top: 0px;
    width: auto;
    height: 285px;
}
#mainContent {
    display: flex;
    flex-direction: row;
    justify-content: center;
    align-items: flex-start;
    width: 100%;
    margin-top: 0px;
    flex-wrap: wrap;
}
#traitSelection {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    grid-template-rows: repeat(3, auto);
    gap: 0px;
    justify-items: center;
    padding: 0px;
    background: linear-gradient(to bottom, #89f7fe, #66a6ff);
    border-radius: 60px;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    width: 100%;
    margin-bottom: 10px;
}
.category-button {
    margin: 5px;
    padding: 10px 20px;
    font-size: 23px;
    border-radius: 30px;
    color: white;
    border: none;
    cursor: pointer;
}
.category-button:hover {
    opacity: 0.8;
}
.background-button {
    background-color: #3498db;
}
.skin-button {
    background-color: #3498db;
}
.face-button {
    background-color: #3498db;
}
.facialhair-button {
    background-color: #3498db;
}
.clothing-button {
    background-color: #2ecc71;
}
.hair-button {
    background-color: #2ecc71;
}
.spaceshine-button {
    background-color: #2ecc71;
}
.hairhoodie-button {
    background-color: #c0392b;
}
.accessories-button {
    background-color: #d35400;
}
.hat-button {
    background-color: #2ecc71;
}
.hathoodie-button {
    background-color: #c0392b;
}
.extra-button {
    background-color: #c0392b;
}
.hoodieup-button {
    background-color: #c0392b;
}
.hand-button {
    background-color: #d35400;
}
.ball-button {
    background-color: #d35400;
}
#characterDisplayContainer {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin: 0 20px;
    order: 2;
}
#characterDisplay {
    position: relative;
    width: 700px;
    height: 700px;
    border: 0px solid #666;
    background-color: #fff;
    box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    margin-bottom: 20px;
}
#characterDisplay img {
    position: absolute;
    width: 100%;
    height: 100%;
}
#traitPictures {
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    align-items: center;
    width: 400px;
    height: 700px;
    background: linear-gradient(to bottom, #89f7fe, #66a6ff);
    padding: 10px;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    margin-left: 20px;
    order: 3;
    overflow-y: auto;
}
.trait-category {
    display: none;
    width: 100%;
}
.trait-category.active {
    display: flex;
}
.trait-options {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    justify-items: center;
    margin: 10px 0;
    background: linear-gradient(to bottom, #89f7fe, #66a6ff);
    padding: 10px;
    border-radius: 8px;
}
.trait-options img {
    margin: 5px;
    width: 80px;
    height: 80px;
    cursor: pointer;
    border: 2px solid transparent;
}
.trait-options img:hover {
    border: 2px solid #666;
}
button {
    margin: 10px;
    padding: 15px 30px;
    font-size: 30px;
    border-radius: 30px;
    background-color: #f39c12;
    color: white;
    border: none;
    cursor: pointer;
}
button:hover {
    background-color: #e67e22;
}
#saveButton {
    margin-top: 20px;
}
@media (max-width: 768px) {
    #mainContent {
        flex-direction: column;
        align-items: center;
    }
    #traitPictures {
        width: 90%;
        margin-left: 0;
        margin-top: 20px;
        order: 2;
    }
    #characterDisplayContainer {
        margin: 0;
        width: 90%;
        order: 1;
    }
    #characterDisplay {
        width: 100%;
        height: auto;
    }
}
@media (max-width: 480px) {
    .category-button {
        font-size: 18px;
        padding: 8px 16px;
    }
    #characterDisplay {
        width: 300px;
        height: 300px;
    }
    #traitPictures {
        width: 100%;
        height: auto;
        margin-left: 0;
    }
}
</style>
